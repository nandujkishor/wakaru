{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/viewpage.css' %}">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fira+Sans+Condensed|Gelasio|Lora|Public+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"> -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/pagestyle.css' %}">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/zenburn.min.css">
</head>
<body>
    <section class="header-container">
        <div style="background: url({% static 'images/bg.jpg' %});background-size: cover;width:100%;height:300px;">
            <span class="logo">wakaru</span>
        </div>
        <header>
            <div class="h-info">
                <span><a href="{% url 'courses:course' page.lecture.edition.course.code %}">{{ page.lecture.edition.course.code }}: {{ page.lecture.edition.course.title }}</a></span>
                <span class="h-lecturetitle">Part of the lecture: {{ page.lecture.title }}</span>
                <!-- <span class="h-lecture">{{ page.title }}</span> -->
            </div>
            <div class="author">
                <span>Created by {{ page.creator.first_name }}</span>
            </div>
            <a href="whatsapp://send?text=Find {{ page.title }} under the lecture: {{ page.lecture.title }} of the course: {{ page.lecture.edition.course.title }} at https%3A%2F%2Fwakaru.amblygon.org{{ request.path|urlencode }}!" data-action="share/whatsapp/share" class="share">Share via Whatsapp</a>
            <a href="https://t.me/share/url?url=https%3A%2F%2Fwakaru.amblygon.org{{ request.path|urlencode }}&text=Check out the note!" class="share">Share via Telegram</a>
        </header>
    </section>

    <content>
        {{ page.pub_content_html|safe }}
    </content>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
</body>
</html>
